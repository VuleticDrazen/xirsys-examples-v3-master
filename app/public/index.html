<!DOCTYPE html>
<html>
<head>
    <title>Meetudo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style type="text/css">
        body {
            background-color: #454547;
        }

        .jumbotron {
            padding: 40px;
            background-color: #17ac9d;
            color: white;
            text-align: center;
        }

        .container {
            color: white;
        }

        ul li p {
            color: grey;
        }

        h3 {
            margin-bottom: 20px;
        }

        .app-view {
            margin-bottom: 20px;
        }

        #more {
            color: #999;
        }
    </style>
</head>
<body>
<section class="jumbotron">
    <h1>Meetudo <i class="fas fa-video"></i></h1>
</section>

<div class="container">

    <section class="app-view">

        <ul class="list-group">
            <li class="list-group-item">
                <a href="webrtc_chat/" target="_blank" class="btn btn-warning">WebRTC Chat (One on one)</a>
                <p>A full peer to peer video chat using Xirsys signaling and ICE (STUN and TURN) Service</p>
            </li>
            <li class="list-group-item">
                <a href="signal_chat/" target="_blank" class="btn btn-primary">Chatter</a>
                <p>Xirsys Signaling Service using a full running chat with private messages. </p>
            </li>
            <li class="list-group-item">
                <a href="stun_turn_video/" target="_blank" class="btn btn-success">Group video chat </a>
                <p>Xirsys Signaling Service with WebRTC P2P video. </p>
            </li>

        </ul>
    </section>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
